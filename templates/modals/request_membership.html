<div id="request_membership_modal" style="display: none" >
    <div class="modal-content" ng-init=" email = '' ;" >

        <div class="modal-header">
            <button type="button" class="close" ng-click="closeModal()"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title text-center">
                &nbsp;Request Membership
            </h4>
        </div>

        <div class="modal-body">
            <form>
                <div class="form-group">
                     <input type="text" class="form-control" ng-model="email" placeholder="Member E-mail">
                </div>
            </form>

            <h1 ng-click="test()">{$ modal_response $}</h1>

            <div class="alert"><p>response: {$ modal_response.message $}</p></div>
        </div>

        <div class="modal-footer ">
            <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="request_membership(email)">Request</button>
            <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="closeModal()">Close</button>
        </div>

    </div>
</div>

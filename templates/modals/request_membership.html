<div id="request_membership_modal" style="display: none" >
    <div class="modal-content" ng-init=" request_email = '' ;" >
        <form name="request_membership_form"  ng-submit="request_membership(request_email)">
            <div class="modal-header">
                <button type="button" class="close" ng-click="closeModal()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center sub-title">
                    <strong class="text-red">Request Membership</strong>
                </h4>
            </div>

            <div class="modal-body">
                <p class="margin-bottom-20 margin-top-20">
                    Request a membership to start exploring makers ecosystem data.
                </p>

                    <div class="form-group">
                         <input type="email"
                            class="form-control" placeholder="Member E-mail"
                            ng-model="request_email"
                         >
                    </div>

                <div ng-bind="modal_message.message"
                     class="alert"
                     ng-class="{
                         'alert-error' : modal_message.status == 'error',
                         'alert-success' : modal_message.status == 'success',
                         'hidden' : !modal_message
                     }"
                ></div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn close-button" data-dismiss="modal" ng-click=" closeModal()">Close</button>
                <input type="submit" class="btn login-button" data-dismiss="modal" value="Request" />
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="feed_modal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form method="post" action="{% url 'dashboard:feed' %}">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Feedback</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title" class="form-control-label">Title:</label>
                    <input type="text" class="form-control" id="title"
                           name="title">
                </div>
                <div class="form-group">
                    <label for="message-text" class="form-control-label">Text:</label>
                    <textarea class="form-control" id="message-text"
                              name="message_text"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                </button>
                <button type="submit" class="btn btn-primary">Send message</button>
            </div>
        </form>
    </div>
</div>

{% extends "base.html" %}

{% block container %}
<div class="row">
    <ol class="breadcrumb">
        <li class="active">Dashboard</li>
    </ol>
</div>
<div class="row">
    <div class="col-md-12">
        <h2>Hi {{request.user.first_name}}! <small>Start exploring data</small></h2>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">Available Themes</div>
            <div class="panel-body">
                <div class="list-group">
                    {% for theme in themes %}
                        <a class="list-group-item" href="{% url 'dashboard:theme' theme.name %}"> {{theme.name}} </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

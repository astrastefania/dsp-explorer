{% extends "base.html" %}

{% block container %}
<div class="row">
    <ol class="breadcrumb">
        <li class="active">Dashboard</li>
    </ol>
</div>
<div class="row">
    <div class="col-md-12">
        <h2>Hi {{request.user.first_name}}! <small>Start exploring data</small></h2>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <p class="lead">Themes List</p>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for Theme.." id="inputGroup"/>
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-search"></i>
                </span>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <ul>
            {% for theme in themes %}
            <blockquote>
                <p><a href="{% url 'dashboard:theme' theme.name %}"> {{theme.name}} </a></p>
            </blockquote>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}

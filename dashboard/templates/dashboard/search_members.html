{% extends "base.html" %}
{% block container %}
    <div class="container" ng-controller="searchController" ng-init="get_last_members('{{search_string}}')">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <h1 class="margin-bottom-30">Explore the <br><strong class="text-red">Member Wall</strong></h1>
                </div>
                <div class="col-md-12">
                    <form>
                        <div class="input-group has-feedback has-feedback-left" style="width: 50%">
                            <input ng-change="search()" ng-model-options="{allowInvalid: true}" ng-model="search_filter" id="filter" type="text" class="form-control" placeholder="Search members for name, city, tagwords and more" value="">
                            <i class="glyphicon glyphicon-search form-control-feedback text-grey"></i>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                </div>
            </div>
            <div class="col-md-12 margin-top-30">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <h3 ng-hide="is_last_members_label" class="margin-bottom-50">Search result <span class="text-red">{$results.length$}</span></h3>
                    <h3 ng-show="is_last_members_label" class="margin-bottom-50">OM Last Onboarded <span class="text-red">{$results.length$}</span></h3>
                    <div class="col-md-4" ng-repeat="data in results">
                        <a href="/profile/{$data['id']$}">
                            <div class="col-md-4">
                                <img class="img-circle" ng-src="{$ data.picture $}" alt="" style="height: 100px; width: 100px;">&nbsp;&nbsp;&nbsp;&nbsp;
                            </div>
                            <div class="col-md-8">
                                <strong><span ng-bind-html="highlight((data.user.first_name +' '+data.user.last_name), search_filter)"></span></strong>
                                    <br><span ng-bind-html="highlight((data.city), search_filter)"></span>
                                    <br><span ng-bind-html="highlight((data.occupation), search_filter)"></span>
                                <br><i><strong>#&nbsp;</strong><span ng-bind-html="highlight((data.tags), search_filter)"></span></i>
                            </div>

                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

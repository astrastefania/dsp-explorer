{% extends "base.html" %}
{% block container %}
<div class="container" ng-controller="searchController" ng-init="get_last_members()">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li>Search</li>
                <li class="active">Members</li>
            </ol>
        </div>
    </div>



    <div class="row">
        <div class="col-md-12">
            <h1>Explore Members</h1>
            <br>
            <span class="col-md-6"></span>
            <h4 class="text-grey col-md-6 text-center">Start typing name, surname or email.</h4>
            <span class="col-md-3">
                    <p class="btn btn-default active" style="width:200px;" >New users   <span class="glyphicon glyphicon-filter" aria-hidden="true"></span></p>
            </span>
            <span class="col-md-3">
                <p class="btn btn-default disabled" style="width:200px;" > ... </span></p>
            </span>

            <span class="text-center col-md-6">
                    <form class="form-inline">
                    <!-- <h4 class="text-grey">Start typing name, surname or email.</h4> -->
                    <div class="input-group has-feedback has-feedback-left" style="min-width: 50%;">
                        <input ng-change="search()" ng-model-options="{allowInvalid: true}" ng-model="search_filter" id="filter" type="text" class="form-control" placeholder="Search Here.." value="">
                        <i class="glyphicon glyphicon-search form-control-feedback text-grey"></i>
                    </div>
                    </form>
            </span>
            <br>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2>Results: <small>{$results.length$}</small></h2>
            <div class="col-md-4" ng-repeat="data in results">
                <a href="/profile/{$data['id']$}">
                    <h4 class="pull-left" style="height: 4em;"><img class="img-circle" ng-src="{$ data.picture_url $}" alt="" style="height: 80px; width: 80px;">&nbsp;&nbsp;&nbsp;&nbsp;</h4>
                    <h4 class="pull-left" style="line-height: 4em;">
                        <p style="line-height: 81px;"  ng-bind-html="highlight((data.user.first_name +' '+data.user.last_name), search_filter)"></p>
                    </h4>
                </a>
            </div>
        </div>
    </div>

</div>
{% endblock %}

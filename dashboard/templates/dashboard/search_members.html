{% extends "base.html" %}
{% block container %}
    <div class="container" ng-controller="searchController" ng-init="get_last_members()">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <ol class="breadcrumb">
                        <li>Search</li>
                        <li class="active">Member wall</li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <h1 class="margin-bottom-30">Explore the <br><strong class="text-red">Member Wall</strong></h1>
                </div>
                <div class="col-md-12">
                    <form>
                        <div class="input-group has-feedback has-feedback-left" style="width: 50%">
                            <input ng-change="search()" ng-model-options="{allowInvalid: true}" ng-model="search_filter" id="filter" type="text" class="form-control" placeholder="Search members for name, city, tagwords and more" value="">
                            <i class="glyphicon glyphicon-search form-control-feedback text-grey"></i>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <!--<h4>&nbsp;</h4>-->
                    <!--<div class="col-md-3">-->
                        <!--<button type="button" class="btn login-button">New users <span class="glyphicon glyphicon-filter" aria-hidden="true"></span></button>-->
                    <!--</div>-->
                    <!--<div class="col-md-3">-->
                        <!--<button type="button" class="btn login-button">Next filter <span class="glyphicon glyphicon-filter" aria-hidden="true"></span></button>-->
                    <!--</div>-->
                </div>
            </div>
            <div class="col-md-12 margin-top-30">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <h3 class="margin-bottom-50">Last onboarded <span class="text-red">{$results.length$}</span></h3>
                    <div class="col-md-4" ng-repeat="data in results">
                        <a href="/profile/{$data['id']$}">

                            <div class="col-md-4">
                                <img class="img-circle" ng-src="{$ data.picture $}" alt="" style="height: 100px; width: 100px;">&nbsp;&nbsp;&nbsp;&nbsp;
                            </div>

                            <div class="col-md-8">
                                <strong><span ng-bind-html="highlight((data.user.first_name +' '+data.user.last_name), search_filter)"></span></strong>
                                    <br><span ng-bind-html="data.city"></span>
                                    <br><span ng-bind-html="data.occupation"></span>
                                <br><i><strong>#&nbsp;</strong><span ng-bind-html="data.tags"></span></i>
                            </div>

{#                            <h4 class="pull-left" style="height: 4em;"></h4>#}
{#                            <h4 class="pull-left" style="line-height: 4em;">#}
{#                                <p style="line-height: 81px;"  ng-bind-html="highlight((data.user.first_name +' '+data.user.last_name), search_filter)"></p>#}
{#                                <p ng-bind-html="data.city"></p>#}
{#                                <p ng-bind-html="data.occupation"></p>#}
{#                                <p ng-bind-html="data.tags"></p>#}
{#                            </h4>#}
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}

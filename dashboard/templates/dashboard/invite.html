{% extends "base.html" %}
{% block container %}
    <div class="row">
        <div class="text-center col-md-6 col-md-offset-3"><h1>Invite People</h1></div>
    </div>
    <div class="row">
        <p class="col-md-6 col-md-offset-3 text-center">
            Do you know any people or enterprises that Open Maker should involve? <br>If yes, indicate here their email. We will be happy to  invite them to join our community!</p>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-group" action="{% url 'dashboard:invite' %}" method="post">
                {% csrf_token %}
                <input class="form-control" required type="email" name="email" placeholder="Type email"><br />
                <input class="col-md-2 col-md-offset-10 btn login-button" type="submit" value="Invite">
            </form>
        </div>
    </div>
{% endblock %}
